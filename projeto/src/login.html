<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEUB</title>
    <link href="https://cdn.tailwindcss.com?version=3.1.8" rel="stylesheet">
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-slate-200">
    
    <main class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto shadow-lg">

        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">
            <div class="w-full max-w-xl flex justify-center items-center flex-col gap-4">
                <img src="img/logo-ceub-versao-condensada.webp"
                 alt="Logo do usuário"
                 class="w-36 hover:scale-110 scale-150 duration-500 rounded-md">
                 
                <h1 class="text-4xl font-bold mb-7">Conecte-se</h1>

                <form id="loginForm" action="login" method="POST">
                    <input type="text" name="nuRA"
                    placeholder="Insira seu RA"
                    class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                    />
                    <br><br>
                    <input type="password" name="coSenha"
                    placeholder="************"
                    class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
                    />
                        <div class="w-full flex items-center justify-between">
                            <div class="flex items-center gap-2"></div>
                            <br><br>
                            <a href="#" class="text-sky-600 hover:text-sky-400 duration-500">Esqueceu a senha?</a>
                        </div>
                        <div>
                            <button type="submit" class="bg-fuchsia-700 hover:bg-fuchsia-600 hover:text-white px-40 p-2 rounded-lg text-lg font-medium duration-300 items-center justify-center shadow-md">
                                Acessar
                            </button>
                </form>    

            </div>  
        </section>
        <section class="hidden md:flex gap-9 w-full flex-1 bg-fuchsia-900 h-screen items-center justify-center flex-col p-4">
            <h1 class="text-white text-2xl text-center max-w-lg lg:text-4xl">
            <strong>Este sistema é destinado as ocorrências do CEUB</strong></h1>    
        </section>
        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                var raInput = document.forms['loginForm']['nuRA'].value;
                var senhaInput = document.forms['loginForm']['coSenha'].value;
                var raPattern = /^(\d{8})|([a-zA-Z0-9._%+-]+@sempreceub.com)$/;
                var senhaMinLength = 8;
            
                if (!raPattern.test(raInput)) {
                    alert('Por favor, insira um RA de 8 dígitos ou um e-mail institucional válido.');
                    event.preventDefault();
                } else if (senhaInput.length < senhaMinLength) {
                    alert('A senha deve ter pelo menos 8 caracteres.');
                    event.preventDefault();
                }
            });
            </script>
    </main>

</body>
</html>
